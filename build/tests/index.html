<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="./stylesheets/matcha.css">
  <link rel="stylesheet" href="./matcha_fix.css">
  <link rel="stylesheet" href="./test.css">
  <script src="./jquery.min.js"></script>

  <!-- Tabs -->
  <fieldset>
    <legend>Tabs 1</legend>

        <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-1">Tab-1</a>
        <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-2">Tab-2</a>
        <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-3">Tab-3</a>
      </div>
      <div class="Tabs-content" data-flag="tab-1">
        <h3>Tab-1's content</h3>
        <!--
        <div class="Tabs" data-setdefault="false">
          <div class="Tabs-triggers">
            <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-1">Tab-1</a>
            <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-2">Tab-2</a>
            <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-3">Tab-3</a>
          </div>
          <div class="Tabs-content" data-flag="tab-1">Tab-1's content</div>
          <div class="Tabs-content" data-flag="tab-2">Tab-2's content</div>
          <div class="Tabs-content" data-flag="tab-3">Tab-3's content</div>
        </div>
        -->
      </div>
      <div class="Tabs-content" data-flag="tab-2">Tab-2's content</div>
      <div class="Tabs-content" data-flag="tab-3">Tab-3's content</div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Tabs 2</legend>
    <div class="Tabs" data-setdefault="false">
      <div class="Tabs-triggers">
        <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-1">Tab-1</a>
        <a href="#" class="Tabs-trigger js-trigger--tab is-selected" data-flag="tab-2">Tab-2</a>
        <a href="#" class="Tabs-trigger js-trigger--tab" data-flag="tab-3">Tab-3</a>
      </div>
      <div class="Tabs-content" data-flag="tab-1">Tab-1's content</div>
      <div class="Tabs-content" data-flag="tab-2">Tab-2's content</div>
      <div class="Tabs-content" data-flag="tab-3">Tab-3's content</div>
    </div>
  </fieldset>
  <!-- Score -->
  <fieldset>
    <legend>Score / Levels of evaluation</legend>
    <div class="Score--selectable" data-highest="5"></div>
    <div class="Score--selectable" data-highest="4"></div>
  </fieldset>
  <!-- Droplist -->
  <fieldset>
    <legend>Droplist</legend>
    <div class="DropList">
      <div class="DropList-selected">
        <span class="DropList-label">Selected Item</span>
        <button type="button">click</button>
      </div>
      <div class="DropList-dropdown">
        <ol class="DropList-list">
          <li>United States of America</li>
          <li>Japan</li>
          <li>People's Republic of China</li>
        </ol>
      </div>
    </div>
  </fieldset>
</html>
